description: A new Flutter project.

publish_to: 'none'

version: 1.0.6+10

environment:
  sdk: ">= 3.0.0"
  flutter: '>= 3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #Funcionalidades do Sistema
  flutter_flavor: ^3.1.1
  flutter_modular: ^5.0.3
  provider: ^6.0.3
  plugin_platform_interface: ^2.1.2
  platform: ^3.1.0
  logger: ^1.1.0
  meta: ^1.7.0
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  image_picker: ^0.8.6
  visibility_detector: ^0.3.3
  overlay_support: ^2.1.0

  #Requisições HTTP
  dio: ^4.0.6
  jwt_decode: ^0.3.1

  #Internacionalização
  intl_utils: ^2.8.3
  
  #Estilização
  google_fonts: ^4.0.4
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2
  mask_text_input_formatter: ^2.0.0
  lottie: ^1.4.3

  #Componentes
  smooth_page_indicator: ^1.0.0+2
  flutter_svg: ^1.1.4
  simple_animations: ^4.0.1
  dotted_border: ^2.0.0

  #Armazenamento
  shared_preferences: ^2.0.15

  #Testes
  mocktail: ^0.3.0
  url_launcher: ^6.1.10
  result_dart: ^1.0.5

  #Monitoramento
  catcher: ^0.7.0

dependency_overrides:
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  modular_test: ^2.0.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "images/logo/logo.png"

flutter:
  uses-material-design: true

  assets:
    - images/logo/logo.png
    - images/
    - images/modules/
    - images/modules/auth/
    - images/modules/auth/
    - images/modules/auth/profile_pictures/
    - images/modules/auth/profile_pictures/placeholder/
    - images/modules/home/
    - images/modules/core/empty/
    - images/modules/core/icons/
    - images/modules/core/placeholder/
    - images/modules/review/



flutter_intl:
  enabled: true
  main_locale: pt