name: Release CI/CD

on:
  push:
    branches: main

## uncomment/comment this line to can enable the action without need push
  workflow_dispatch:

jobs:

  pull-request:
    name: Create android build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4.1.1
            
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.11.0
        with:
          channel: "stable" # 'dev', 'alpha', default to: 'stable'
          flutter-version: "3.10.5" # you can also specify exact version of flutter
        
      - name: Download pub dependencies
        run: flutter pub get
        
      - name: Run tests
        run: flutter test --coverage
        
        
    # Desabilitado até que a questão do coverage seja resolvida 
    # - name: Check coverage
    #   uses: VeryGoodOpenSource/very_good_coverage@v2
    #   with:
    #     path: '/coverage/lcov.info'
    #     min_coverage: 50
    #     exclude: '**/*_observer.dart **/change.dart'
        
      - name: Build Android APK
        run: flutter build apk -t lib/main.dart --release
        
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
